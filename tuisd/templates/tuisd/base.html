{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>TUIsD - JSWeCan</title>
  <!-- Bootstrap core CSS-->
  <link href="{% static 'tuisd/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="{% static 'tuisd/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="{% static 'tuisd/css/sb-admin.css' %}" rel="stylesheet">
  <!-- TUIsD CSS -->
  <link href="{% static 'tuisd/css/main.css' %}" rel="stylesheet">
  <!-- TUIsD Icon-->
  <link rel="icon" href="{% static 'tuisd/img/bird.png' %}">

  <script src="{% static 'tuisd/js/jquery-3.2.1.min.js' %}"></script>
  {% block head %}{% endblock %}
</head>

<body class="fixed-nav sticky-footer bg-dark" id="page-top">
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <a class="navbar-brand" href="{% url 'index' %}">TUIsD - Tool of User Interfaces Design centered in Interaction Patterns</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav navbar-sidenav" id="exampleAccordion">
        <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Captcha">
          <a class="nav-link" href="{% url 'showCaptcha' %}">
            <i class="fa fa-fw fa-check"></i>
            <span class="nav-link-text">Captcha</span>
          </a>
        </li>
      </ul>
      <ul class="navbar-nav sidenav-toggler">
        <li class="nav-item">
          <a class="nav-link text-center" id="sidenavToggler">
            <i class="fa fa-fw fa-angle-left"></i>
          </a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="modal" data-target="#exampleModal">
            <i class="fa fa-fw fa-question-circle"></i>Ayuda</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="content-wrapper">

    {% block content %}{% endblock %}

    <!-- /.container-fluid-->
    <!-- /.content-wrapper-->
    <footer class="sticky-footer">
      {% block footer %}
      <div class="container">
        <div class="text-center">
          <small>Copyright © JSWeCan 2017</small>
        </div>
      </div>
      {% endblock %}
    </footer>
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fa fa-angle-up"></i>
    </a>
    <!-- Help Modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ayuda</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">{% block ayuda %}{% endblock %}</div>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'tuisd/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'tuisd/vendor/popper/popper.min.js' %}"></script>
    <script src="{% static 'tuisd/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <!-- Core plugin JavaScript-->
    <script src="{% static 'tuisd/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
    <!-- Custom scripts for all pages-->
    <script src="{% static 'tuisd/js/sb-admin.min.js' %}"></script>
  </div>
</body>

</html>
