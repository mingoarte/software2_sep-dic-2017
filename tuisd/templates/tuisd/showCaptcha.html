{% extends "tuisd/base.html" %}
{% load static %}
{% load staticfiles %}

{% block content %}

    <audio id='audioCaptcha' src="{% static 'tuisd/audio/coin.wav' %}" preload= 'auto' type="audio/mpeg"></audio>

    <br>
    <div  class="text-center">
        <div class="container">
          <div class="row">
            <div class="col">
            </div>

            <div class="col-6">
                <div class="card bg-light mb-3">
                  <div class="card-body">
                      <form>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>

                        <div class="form-group">
                          <label for="exampleInputPassword1">Captcha</label>

                          <div class="container">
                            <div class="row">
                              <div class="col">
                                <img class="card-img-top" src="{% static 'tuisd/img/18892.png' %}"/>
                              </div>

                              <div class="col col-lg-2">
                                <div class="btn-group-vertical btn-group-sm mr-2" role="group" style="margin-bottom: 0.2em">
                                  <button type="button" class="btn btn-secondary btn-dark" data-toggle="tooltip" data-placement="right" title="Refrescar Captcha">
                                      <i class="fa fa-refresh" aria-hidden="true"></i>
                                  </button>
                                </div>

                                <div  class="btn-group-vertical btn-group-sm mr-2 " role="group" style="margin-bottom: 0.2em">
                                  <button id="reproducirAudio" type="button" class="btn btn-secondary btn-dark" data-toggle="tooltip" data-placement="right" title="Audio">
                                      <i class="fa fa-volume-up" aria-hidden="true"></i>
                                  </button>
                                </div>

                                <div class="btn-separator"></div>

                                <div class="btn-group-vertical btn-group-sm mr-2" role="group" aria-label="Second group" style="width: 2em">
                                  <button type="button" class="btn btn-sm btn-dark" data-toggle="tooltip" data-placement="right" title="Ayuda">
                                      <i class="fa fa-fw fa-question-circle" aria-hidden="true"></i>
                                  </button>
                                </div>
                              </div>
                            </div>
                          </div>

                           <br>
                           <br>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Captcha">
                        </div>

                        <button type="submit" class="btn btn-secondary">Submit</button>
                      </form>
                  </div>
                </div>
            </div>

            <div class="col">
            </div>
          </div>
        </div>
        <br>
        <a href="{% url 'showCaptchaCode' %}" class="btn btn-primary" role="button">Ver c√≥digo generado</a>
    </div>



    <script>

    $("document").ready(function(){

      $("#actualizarCaptcha").trigger("click");
    });



    $( "#reproducirAudio" ).click(function(){

      var captchaAudio = document.getElementById('audioCaptcha');
      captchaAudio.play();
    });


    $( "#actualizarCaptcha" ).click(function() {

      $.ajax({
        url: '/servecaptcha/generate_captcha/9qLMKRTlXyizWUtjoDvNtGz5z6G4DuaZfHIrBPyJ1PyWS60pEz0qQHE6q2v0bWVc/',
        type: 'get',
        dataType: 'json',
        success: function(data) {
          $("#image_captcha").attr("src", "/servecaptcha/image/" + data.captcha_id);
        },
        failure: function(data) {
          alert("nada");
        }

      });
    });
    </script>






{% endblock %}

{% block ayuda %}
  Ayuda de mostrar captcha
{% endblock %}
