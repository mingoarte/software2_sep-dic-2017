<div 
  id="carousel" class="carousel slide" data-ride="carousel" 
  data-interval="{% widthratio pattern.timer 1 1000 %}" data-wrap="{{ pattern.circular|lower }}"
>
  <!-- Indicators -->
  <ol class="carousel-indicators">
  {% for content in pattern.content_set.values %}
    {% if forloop.counter0 == 0%}
    <li data-target="#carousel" data-slide-to="{{ forloop.counter0 }}" class="active"></li>
    {% else %}
    <li data-target="#carousel" data-slide-to="{{ forloop.counter0 }}"></li>
    {% endif %}
  {% endfor %}
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    {% for content in pattern.content_set.all %}
      {% if forloop.counter0 == 0 %}
      <div class="item active">
      {% else %}
      <div class="item">
      {% endif %}
      <img src="{{ content.image.url }}" alt="{{ content.title }}" style="width:100%">
      <div class="carousel-caption">
        <h3>{{ content.title }}</h3>
        <p>{{ content.description }}</p>
      </div>
    </div>
    {% endfor %}
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
