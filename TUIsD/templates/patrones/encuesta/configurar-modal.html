<div id="new_ask" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Configuracion de Encuesta</h4>
      </div>
      <div class="modal-body">

        <form class="forms" action="#" data-parsley-validate novalidate>
          <input id="card-id" type="hidden" name="card-id">
          <input id="position" type="hidden" name="position">
          <div class="form-group">
            <label for="pregunta">Pregunta</label>
            <input type="text" name="pregunta" parsley-trigger="change" required
                   placeholder="Escriba la pregunta de la encuesta" class="form-control" id="pregunta">
          </div>
          <div class="form-group">
            <label for="emailAddress">Opcion:</label>
            <input type="text" name="opcion" parsley-trigger="change" required
                   placeholder="Escriba la opcion" class="form-control" id="opcion">
          </div>
          <div class="form-group">
            <label for="emailAddress">Opcion:</label>
            <input type="text" name="opcion" parsley-trigger="change" required
                   placeholder="Escriba la opcion" class="form-control" id="opcion">
          </div>
          <div class="text-right m-b-0">
            <button class="btn btn-primary waves-effect waves-light" type="submit">
              Agregar otra opcion
            </button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button id="accept_encuesta" type="button" class="btn btn-default" data-dismiss="modal">Aceptar</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
