  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">Ã—</span>
        <span class="sr-only">Cerrar</span>
      </button>
      <h4 class="modal-title">Configurar Carrusel</h4>
    </div>
    <div class="modal-body">
      <p class="alert alert-info">El carrusel fue configurado exitosamente!</p>
    </div><!-- /.modal-body -->

<script>
  // close the modal after 3 seconds
  setTimeout(function() {
    $('#modal-carousel').modal('hide');
  }, 2000);

  $('#guardar').show();
  var tem_id = $('#template_id').val().toString()
  var link = "/revisar_template/"+ tem_id
  $('#preview').attr('href', link) 
  $('#preview-form').attr('action', link) 
  $('#frm1_submit').show();
  $('#preview').show();

  var type = "{{ type }}";
  if (type === "create") {
    var htmlString = "<div id='card_{{ carousel.position }}' class='card-box'>" + 
      "<div class='btn-group pull-right'>" + 
      "<button type='button' class='btn btn-default waves-effect' data-toggle='modal' data-target='#modal-carousel' href='{% url 'carousel-update' carousel.pk %}'>Configurar</button>" +
      "<button type='button' class='btn btn-danger waves-effect'>Eliminar</button>" + 
      "</div>" + 
      "<h1 class='header-title m-b-30'>Carrusel</h1>" + 
      "<div class='row'>" + 
      "<div class='col-md-12 pattern-content' style='text-align: center;'>" +
      "</div>" + 
      "</div>" + 
      "<input type='hidden' name='card_position' value={{ carousel.position }}>" + 
      "</div>"

    $(".builder").append(htmlString);
  }  
</script>
